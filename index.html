<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học Từ Vựng Tiếng Anh</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Flashcard Từ Vựng</h1>

        <div id="flashcard">
            <div id="word-display" class="front">
                </div>
            <div id="meaning-display" class="back">
                </div>
        </div>

        <div class="buttons">
            <button id="reveal-btn">Hiện Nghĩa / Từ</button>
            <button id="next-btn">Từ Tiếp Theo</button>
        </div>

        <div class="progress">
             Từ <span id="current-index">1</span> / <span id="total-words">0</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
